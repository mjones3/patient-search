<h3>Demographic Information</h3>

<div id="outer">
  <div class="text-left">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th scope="row">Name</th>
          <td>{{demo.name}}</td>
        </tr>
        <tr>
          <th scope="row">Gender</th>
          <td>{{demo.gender}}</td>
        </tr>
        <tr>
          <th scope="row">Date of Birth</th>
          <td>{{demo.dob}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
